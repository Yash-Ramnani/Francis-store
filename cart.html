<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Francis Store - Cart</title>
    <link rel="stylesheet" href="CSS/francis.css">

    <style>
        .item{
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:15px;
            margin:15px auto;
            max-width:650px;
            background:#fafafa;
            border-radius:12px;
            box-shadow:0 6px 18px rgba(0,0,0,0.1);
        }
        .item img{
            width:90px;
            height:90px;
            object-fit:cover;
            border-radius:10px;
        }
        .info{
            flex:1;
            margin-left:20px;
        }
        .plus,.minus,.remove{
            padding:6px 12px;
            border:none;
            border-radius:6px;
            cursor:pointer;
        }
        .plus{background:#2ecc71;color:white;}
        .minus{background:#f39c12;color:white;}
        .remove{background:#e74c3c;color:white;}
        .total{
            text-align:center;
            font-size:22px;
            font-weight:bold;
            margin:30px;
        }
    </style>
</head>
<body>

<div class="head">
    <a href="Francis.html">
        <h1 class="heading">FRANCIS STORE</h1>
    </a>
</div>

<nav class="navigation">
    <div class="link">
        <a href="Francis.html">Home</a>
        <a href="Sweets.html">Sweets</a>
        <a href="Snacks.html">Snacks</a>
        <a href="Bakery.html">Bakery</a>
        <a href="Fruit.html">Fruits</a>
        <a href="Dairy.html">Dairy</a>
        <a href="Beverages.html">Beverages</a>
    </div>
</nav>

<h1 style="text-align:center;">ðŸ›’ Your Cart</h1>
<div id="cart"></div>

<div style="text-align:center;">
    <button onclick="clearCart()" class="remove">Clear Cart</button>
</div>

<script>
function loadCart(){
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let box = document.getElementById("cart");
    box.innerHTML = "";

    if(cart.length === 0){
        box.innerHTML = "<p style='text-align:center'>Cart is empty ðŸ˜¶</p>";
        return;
    }

    let grandTotal = 0;

    cart.forEach((item,index)=>{
        let total = item.price * item.qty;
        grandTotal += total;

        box.innerHTML += `
        <div class="item">
            <img src="${item.img}" onerror="this.src='Images/default.png'">
            <div class="info">
                <b>${item.name}</b><br>
                Price: â‚¹${item.price}<br><br>
                Qty:
                <button class="minus" onclick="changeQty(${index},-1)">âˆ’</button>
                <b>${item.qty}</b>
                <button class="plus" onclick="changeQty(${index},1)">+</button><br><br>
                Item Total: â‚¹${total}
            </div>
            <button class="remove" onclick="removeItem(${index})">ðŸ—‘</button>
        </div>`;
    });

    box.innerHTML += `<div class="total">Grand Total: â‚¹${grandTotal}</div>`;
}

function changeQty(index,change){
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart[index].qty += change;
    if(cart[index].qty <= 0) cart.splice(index,1);
    localStorage.setItem("cart",JSON.stringify(cart));
    loadCart();
}

function removeItem(index){
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(index,1);
    localStorage.setItem("cart",JSON.stringify(cart));
    loadCart();
}

function clearCart(){
    localStorage.removeItem("cart");
    loadCart();
}

loadCart();
</script>

<footer>
    <button onclick="location.href='Francis.html'">Home</button>
    <p>&copy; 2024 Francis Store. All rights reserved.</p>
</footer>

</body>
</html>
